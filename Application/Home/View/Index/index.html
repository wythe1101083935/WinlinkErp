<script>
function changePass(){
    var index = layer.open({
        type:2,
        title:Win10.lang('修改密码','Edit Pass'),
        content:$home+'/Index/indexChangePass',
        btn:[Win10.lang('确认','Confirm'),Win10.lang('取消','Cancel')],
        area:['500px','300px'],
        btn1:function(index,layero){
            var Value = layero.find('iframe').contents().find('#DataForm').serializeArray();
            var FormValue = {};
            for (var i = 0; i < Value.length; i++) {
                FormValue[Value[i].name] = Value[i].value;
            }
            if(FormValue.new_pass != FormValue.new_repass){
                layer.msg('两次输入的密码不一致！');
                return false;
            }
            $.ajax({
                url:$home+'/Index/changePass',
                type:'post',
                data:FormValue,
                success:function(res){
                    layer.msg(res.msg);
                    if(res.status){
                        layer.close(index);;
                    }
                }
            });
        },
        btn2:function(index){
        }
    });    
}
